<div ng-controller="productController">
    <!-- Title -->
    <div class="row">
        <div class="thumbnail">
            <div class="bigimages" ng-if="product.images.length > 0">
                <slider images="product.images" />
            </div>
            <div class="caption-full">
                <h4 class="pull-right">{{product.price}} €</h4>
                <h1>
                    {{product.name}}
                </h1>
                <div ng-if="product.description!=''" ng-bind-html="product.description"></div>
                <p ng-if="product.description==''" > {{product.caption}} </p>

                <div class="ratings">
                    <p class="pull-right">{{product.comments_count}} Comentaires</p>
                    <p>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        4.0 / 5
                    </p>
                </div>

            </div>
            <div class="well">

                <div class="text-right">
                    <a class="btn btn-success" ng-click⁼"comment()" href="" data-target="#modalAddComment" data-toggle="modal">Laisse un commentaire</a>
                </div>

                <div ng-repeat="comment in product.comments">
                    <hr>

                    <div class="row">
                        <div class="col-md-12">
                            <h4>
                                {{comment.pseudo}}
                            </h4>
                            <span class="pull-right">
                                {{comment.creationDate.date | dateToISO | date:'dd/MM/yyyy HH:mm:ss'}}
                            </span>
                            <div ng-bind-html="comment.text"></div>
                        </div>
                    </div>
                    </td>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="modalAddComment">
        <div class="modal-dialog" role="document" style="width:60%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title">Commentaire</h4>
                </div>

                <form ng-submit="saveComment(newComment)">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label" for="name">Pseudo</label>
                            <input id="name" name="name" type="text" placeholder="Jean Duppont" class="form-control" ng-model="newComment.pseudo" required="">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="description">Message</label>
                            <div text-angular ng-required="true" ng-model="newComment.text"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
