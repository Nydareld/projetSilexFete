    <script>

    function allPossibleCases(arr) {
      if (arr.length === 0) {
        return [];
      }
      else if (arr.length ===1){
        return arr[0];
      }
      else {
        var result = [];
        var allCasesOfRest = allPossibleCases(arr.slice(1));  // recur with the rest of array
        for (var c in allCasesOfRest) {
          for (var i = 0; i < arr[0].length; i++) {
            result.push(arr[0][i] +" " + allCasesOfRest[c]);
          }
        }
        return result;
      }

    }

    function gen(){
      console.log("toto");
      var arrays = [
        $("#ta1").val().split('\n'),
        $("#ta2").val().split('\n'),
        $("#ta3").val().split('\n')
      ]
      var r=allPossibleCases(arrays);
      console.log(r);
      $("#res").html(r.join('<br>'));
    }

    $("#btn").click(gen);


    </script>
