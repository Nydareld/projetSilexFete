<div  ng-controller="Block.SideBar.Controller as ctrl">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
        <div class="pull-left image">
            <img src="statics/users/citrons.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>Th√©o Guerin</p>
            <!-- Status -->
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
        <li class="header">Accueil</li>
        <li ng-class="getClass('/home')"><a href="#/"><i class="fa fa-home"></i> <span>DashBoard</span></a></li>
        <li class="header">Produits</li>
        <li ng-class="getClass('/products')"><a ng-href="#/products"><i class="fa fa-shopping-basket"></i> <span>Produits</span></a></li>
        <li class="header">Mediateque</li>
        <li ng-class="getClass('/images')"><a ng-href="#/images"><i class="fa fa-image"></i> <span>Images</span></a></li>

        <!-- Optionally, you can add icons to the links -->
    </ul>
</div>
