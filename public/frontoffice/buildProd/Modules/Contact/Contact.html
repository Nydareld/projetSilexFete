<div ng-controller="contactController">
    <!-- Jumbotron Header -->
    <header class="jumbotron hero-spacer">
        <h1>Formulaire de contact</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <form ng-submit="saveContact(contact)">
                    <div class="form-group">
                        <label class="control-label" for="prenom">Pseudo</label>
                        <input id="prenom" name="prenom" ng-model="contact.pseudo" type="text" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">email</label>
                        <input id="email" name="email" type="email" ng-model="contact.email" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="message">Commentaire</label>
                        <div text-angular ng-required="true" ng-model="contact.comment"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>

        </div>
    </div>
    <hr>

</div>
